  </head>
  <body>
    <header class="container">
      <div class="row">
        <h1 class="col-sm-8" style="color:green; font-size: 27px">Make a Cleaner Tomorrow</h1>
        <nav class="col-sm-4">
          <p class="pill-white"><a style="color:green; font-size: 17px;text-decoration:none" href="{% url 'jumbotrontest' %}">Home</a></p>
          <p class="pill-white"><a style="color:green; font-size: 17px;text-decoration:none" href="{% url 'aboutpage' %}">About</a></p>
          <!--<p class="pill-white"><a style="text-decoration:none" href="{% url 'contactinfopage'%}">Contact</a></p>-->
          <!--<p class="pill-white"><a href="{% url 'blogpage'%}">Blog</a></p>-->
          <p class="pill-white"><a style="color:green; font-size: 17px;text-decoration:none" href="{% url 'schedulepage'%}">Schedule</a></p>
        </nav>
      </div>

<p>
<center style="color:green; font-size: 23px; font-family:Roboto">
    Schedule
</center>
<p>
<p style="font-size: 20px; font-family:Roboto">
    Ravikiran Madichetty
</p>
<p style=" font-size: 18px; font-family:Roboto">Phone Number: (669)-274-5141
</p>
<p style="font-size: 18px; font-family:Roboto">Email: makeacleanertomorrow@gmail.com</p>

        <div>
                    <form method ="post" action="{% url 'bookappointment'%}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="username">Name:</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="Name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email Address" required>
                      </div>
                        <div class="form-group">
                        <label for="phonenumber">Phone Number:</label>
                        <input name="phonenumber" type="text" class="form-control" id="phonenumber" placeholder="Phone Number" required>
                      </div>
                        <div class="form-group">
                        <label for="address">Address:</label>
                        <input name="address" type="text" class="form-control" id="address" placeholder="Address" required>
                      </div>
                      <div class="form-group">
                        <label for="description">Description:</label>
                        <input name="description" type="text" class="form-control" id="description" placeholder="Description" required>
                      </div>
                      <div class="form-group">
                            <label for="pickupdate">Pickup Date:</label>
                            <input id="pickupdate" name="pickupdate" type="date" class="form-control" placeholder="Pickup Date" required>
                      </div>
                      <div class="form-group">
                            <label for="pickuptime">Pickup Time:</label>
                            <input id="pickuptime" name="pickuptime" type="time" class="form-control" placeholder="Pickup Time" required>
                      </div>
                      <div class="form-group">
                        <label for="image">Images:</label>
                        <input name="image" type="file" class="form-control" id="image" placeholder="Images" multiple>
                      </div>
                      <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
